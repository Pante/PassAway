<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-default navigation-clean-search" style="background-color:rgb(51,51,51);">
            <div class="container">
                <div class="navbar-header"><a class="navbar-brand navbar-link" href="#" style="color:rgb(255,220,169);">The Wine Company </a>
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                </div>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav">
                        <li class="active" role="presentation"><a href="#" style="color:rgb(211,152,64);">Link 1</a></li>
                        <li role="presentation"><a href="#" style="color:rgb(211,152,64);">Link 2</a></li>
                        <li role="presentation"><a href="#" style="color:rgb(211,152,64);">Link 3</a></li>
                    </ul>
                    <form class="navbar-form navbar-left" target="_self">
                        <div class="form-group">
                            <label class="control-label" for="search-field"><i class="glyphicon glyphicon-search"></i></label>
                            <input class="form-control search-field" type="search" name="search" id="search-field">
                        </div>
                    </form>
                    <p class="navbar-text navbar-right" style="margin:-10px;padding:15px;"><a class="navbar-link" href="#" style="padding-right:25px;color:rgb(211,152,64);">Link</a><a class="btn btn-default action-button" role="button" href="#" style="background-color:rgb(211,152,64);">Action </a></p>
                </div>
            </div>
        </nav>
    </div>
    <div class="container-fluid profile profile-view" id="profile" style="background-image:url(&quot;assets/img/HomePage BG.jpg&quot;);">
        <div class="row">
            <div class="col-md-12 alert-col relative">
                <div class="alert alert-info absolue center" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button><span>Profile save with success</span></div>
            </div>
        </div>
        <form>
            <div class="row profile-row" style="margin-bottom:20px;">
                <div class="col-md-4 relative">
                    <div class="avatar" style="background-color:rgba(3,3,3,0.3);">
                        <div class="avatar-bg center"></div>
                    </div>
                    <input type="file" class="form-control" name="avatar-file">
                </div>
                <div class="col-md-8" style="background-color:rgba(7,7,7,0.3);">
                    <h1 style="color:rgb(241,240,240);">Profile </h1>
                    <hr>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label class="control-label" style="color:rgb(255,255,255);">Firstname </label>
                                <input class="form-control" type="text" name="firstname">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label class="control-label" style="color:rgb(255,255,255);">Lastname </label>
                                <input class="form-control" type="text" name="lastname">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" style="color:rgb(255,255,255);">Email </label>
                        <input class="form-control" type="email" autocomplete="off" required="" name="email">
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label class="control-label" style="color:rgb(255,255,255);">Password </label>
                                <input class="form-control" type="password" name="password" autocomplete="off" required="">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label class="control-label" style="color:rgb(255,255,255);">Confirm Password</label>
                                <input class="form-control" type="password" name="confirmpass" autocomplete="off" required="">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12 content-right">
                            <button class="btn btn-primary form-btn" type="submit">SAVE </button>
                            <button class="btn btn-danger form-btn" type="reset">CANCEL </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
